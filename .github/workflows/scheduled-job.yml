name: Scheduled Job - Send Users to Slack

on:
  schedule:
    - cron: '*/2 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  send_users_to_slack:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¡ Call /users endpoint
        id: get_users
        run: |
          RESPONSE=$(curl -s https://your-app-runner-url.amazonaws.com/users)
          CLEANED=$(echo "$RESPONSE" | jq -Rs .)
          echo "response=$CLEANED" >> $GITHUB_OUTPUT

      - name: ðŸ“© Post to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*ðŸ‘¥ Scheduled Users List*\n ${{ fromJson(steps.get_users.outputs.response) }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

