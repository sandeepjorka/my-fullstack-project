name: Scheduled Job - Send Users to Slack

on:
  schedule:
    - cron: '*/2 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Also lets you trigger manually

jobs:
  send_users_to_slack:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¡ Call /users endpoint
        id: get_users
        run: |
          RESPONSE=$(curl -s https://kjf8j25tbf.us-east-1.awsapprunner.com/users)
          echo "response<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ðŸ“© Post to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*ðŸ‘¥ Scheduled Users List*\n```${{ steps.get_users.outputs.response }}```"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

